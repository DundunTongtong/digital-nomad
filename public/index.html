<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>测试 Jobs</title>
</head>
<body>
  <h1>Digital Nomad Jobs</h1>
  <div id="jobList"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const jobList = document.getElementById('jobList')
      if (!jobList) return

      // 测试数据
      const jobs = [
        { title: 'Frontend', company: 'Remote Inc', paid: true, url: 'https://example.com' },
        { title: 'Backend', company: 'Tech Corp', paid: false, url: 'https://example.com' }
      ]

      jobs.forEach(j => {
        const div = document.createElement('div')
        div.innerHTML = `<strong>${j.title}</strong> @ ${j.company} ${j.paid ? '⭐' : ''}
          <a href="${j.url}" target="_blank">查看</a>`
        jobList.appendChild(div)
      })
    })
  </script>
</body>
</html>
